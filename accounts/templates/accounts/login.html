{% extends "accounts/base_auth.html" %}

{% block title %}Login — DZSTORE{% endblock %}

{% block auth_subtitle %}
    <p class="auth-subtitle">Sign in to your account</p>
{% endblock %}

{% block auth_form %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="you@example.com" autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    </form>
{% endblock %}

{% block auth_footer %}
    <p style="text-align:center; margin-top:20px; font-size:14px; color:#64748b;">
        New here? <a href="{% url 'register' %}" style="color:var(--primary); font-weight:600; text-decoration:none;">Create an account</a>
    </p>
{% endblock %}
