{% extends "accounts/base_auth.html" %}

{% block title %}Superadmin login — DZSTORE{% endblock %}

{% block body_theme %}theme-superadmin{% endblock %}

{% block auth_subtitle %}
    <p class="auth-subtitle">Superadmin access</p>
{% endblock %}

{% block auth_form %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required placeholder="Username" autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </form>
{% endblock %}
